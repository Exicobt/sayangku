<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio src="backsound.mp3" id="backsound" loop></audio>
    <div class="container">
        <div id="welcome">
            <h2>"Nabilah Azzahra"</h2>
            <h1>Hai Sayangg</h1>
            <button id="tombol">Lanjutkan</button>
        </div>
        <div id="card">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="get-date">
                <span class="date"></span>
                <span class="time"></span>
            </div>

            <div class="kata-kata">
                <h2 class="selamat"></h2>
                <h2 class="ucapan"></h2>
            </div>
        </div>
    </div>
    <script>

        function play() {
            const tombol = document.getElementById('tombol').addEventListener('click', () => {
                const cardOpen = document.getElementById('card').style.display = 'flex'
                const welcome = document.getElementById('welcome').style.display = 'none'
                time()
            })
        }

        play()

        function time() {
            const backsound = document.getElementById('backsound')
            backsound.play()
            const ContainerDate = document.querySelector(".get-date")
            const date = document.querySelector(".date")
            const time = document.querySelector(".time")
            const kataSelamat = document.querySelector(".selamat")
            const ucapan = document.querySelector(".ucapan")
            
            const dateNow = new Date()

            const getDay = dateNow.toLocaleDateString( 'id-ID', { weekday: 'long' })
            const getDates = dateNow.toLocaleDateString( 'id-ID', { day: '2-digit', month: 'long', year: 'numeric' })
            const getHour = dateNow.getHours().toString().length == 1 ? '0' + dateNow.getHours() : dateNow.getHours()
            const getMinute = dateNow.getMinutes().toString().length == 1 ? '0' + dateNow.getMinutes() : dateNow.getMinutes()

            const ampm = dateNow.getHours() >= 12 ? 'PM' : 'AM'
         
            date.innerHTML = `${getDay}, ${getDates}`
            time.innerHTML = `${getHour}:${getMinute} ${ampm}`
            
            if(dateNow.getHours() >= 6 && dateNow.getHours() <= 10) {
                kataSelamat.innerHTML = "Selamat pagi sayang!"
                ucapan.innerHTML = "Setiap matahari terbit membawa kilau cinta baru, dan bersamamu, pagi menjadi lebih indah dari sebelumnya."
            }
            else if(dateNow.getHours() >= 10 && dateNow.getHours() <= 15) {
                kataSelamat.innerHTML = "Selamat siang sayang!"
                ucapan.innerHTML = "Di bawah sinar mentari yang hangat, cinta kita mekar seperti bunga di tengah padang."
            }
            else if(dateNow.getHours() > 15 && dateNow.getHours() <= 18 && dateNow.getMinutes() <= 30) {
                kataSelamat.innerHTML = "Selamat sore sayang!"
                ucapan.innerHTML = "Di bawah langit senja yang memukau, aku merasa beruntung memiliki seseorang seperti kamu yang memancarkan kehangatan dan cinta di setiap detiknya."
            }
            else {
                kataSelamat.innerHTML = "Selamat malam sayang!"
                ucapan.innerHTML = "Di bawah gemerlap bintang, aku merenung tentang betapa beruntungnya aku memilikimu."
            }

            setTimeout( time, 1000)

        }
    </script>
</body>
</html>
